<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control, .form-control:focus {
            border-radius: 0.375rem;
            width: 100%; /* 確保所有輸入框寬度一致 */
            box-sizing: border-box; /* 防止邊框影響寬度計算 */
            height: 38px; /* 統一所有欄位高度 */
            padding: 0.375rem 0.75rem; /* 與 Bootstrap input 一致的內邊距 */
        }
        .btn-primary {
            width: 100%;
        }
        textarea.form-control {
            height: 38px; /* 與 input 高度完全一致 */
            resize: none; /* 禁用調整大小以保持一致性 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">{{ form.title }}</h1>
        {% if form.description %}
            <p class="lead mb-4">{{ form.description }}</p>
        {% endif %}

        <form method="post" action="{{ url_for('form_dynamic', form_id=form.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">姓名:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">電子郵件:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">手機號碼:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="請輸入10位數字">
            </div>
            {% for field in custom_fields %}
            <div class="mb-3">
                <label for="{{ field }}" class="form-label">{{ field }}:</label>
                <textarea class="form-control" id="{{ field }}" name="{{ field }}"></textarea>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
        <a href="https://xn--rsstc99ge1qo8q.xn--qbyp96e.xn--kpry57d/" class="btn btn-secondary mt-3">返回首頁</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
