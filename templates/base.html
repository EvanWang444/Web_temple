<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>台中 玉旨奉天宮 雷王殿</title>
  <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* QR Code */
    #floating-box {
      position: fixed;
      right: 20px;
      bottom: 100px;
      width: 160px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 9999;
      border-radius: 10px;
      text-align: center;
    }

    #close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-weight: bold;
      color: gray;
      cursor: pointer;
    }

    /* 社群連結 */
    .social-links li {
      margin-bottom: 8px;
    }

    .social-links a {
      color: #333;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
      display: flex;
      align-items: center;
    }

    .social-links i {
      margin-right: 8px;
      font-size: 1.1rem;
      color: #d6b35a;
    }

    .social-links a:hover {
      color: #d6b35a;
      text-decoration: underline;
    }

    /* 至頂按鈕 */
    .btn-outline-gold {
      color: #d6b35a; /* 金色文字 */
      border: 1px solid #d6b35a; /* 金色邊框 */
      background-color: transparent;
      padding: 6px 99px;
      font-weight: bold;
      border-radius: 0; /* 改成直角，若要圓角可設 4px */
      transition: all 0.2s ease-in-out;
    }

    .btn-outline-gold:hover {
      background-color: #d6b35a;
      color: #fff;
    }

    /* 底部貼緊 */
    html, body {
      height: 100%;
      margin: 0;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    /* 首頁封面 */
    .container.mt-4:first-of-type {
      margin-top: 0 !important; /* 只在首頁去掉 container 上方空隙 */
    }

    .cover-escape-wrapper {
      position: relative;
      left: 50%;
      right: 50%;
      width: 100vw;
      margin-left: -50vw;
      overflow: hidden;
    }

    .cover-outer {
      position: relative;
      width: 100vw;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      z-index: 1;
    }

    .cover-wrapper {
      position: relative;
      height: 400px;
      overflow: hidden;
    }

    .cover-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/static/cover.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(20px);
      transform: scale(1.2);
      z-index: 1;
    }

    .cover-center {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .cover-img {
      max-height: 100%;
      width: auto;
      max-width: 100%;
      object-fit: contain;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* 公告點選 */
    .announcement-link {
      color: #333;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
    }

    .announcement-link:hover {
      color: #d6b35a; /* 金色 hover 效果 */
      text-decoration: underline;
    }
  </style>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='logo.svg') }}" alt="台中 玉旨奉天宮 雷王殿" height="40">
    </a>

    <div class="ms-auto d-flex gap-3">
      <a class="nav-link" href="{{ url_for('member') }}">奉祀神祇</a>
      <a class="nav-link" href="{{ url_for('history') }}">神明故事</a>
      <a class="nav-link" href="{{ url_for('event') }}">廟宇沿革</a>
      <a class="nav-link" href="{{ url_for('announcement_list') }}">活動公告</a>
      <a class="nav-link" href="{{ url_for('light') }}">安奉斗燈</a>
      <a class="nav-link" href="{{ url_for('solve') }}">收驚問事</a>
      <a class="nav-link" href="https://www.youtube.com/watch?v=LN4nNKFq6Uk&list=LL&index=9">雷王主題曲</a>
      <!-- <a class="nav-link" href="{{ url_for('admin') }}">公告管理</a>
      <a class="nav-link" href="{{ url_for('admin') }}">表單管理</a> -->
    </div>
  </nav>
  <main  class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <div id="floating-box">
    <span id="close-btn" onclick="closeBox()">✕</span>
    <p style="text-align: center; margin-top: 5px; font-weight: bold;">加入LINE帳號</p>
    <img src="https://qr-official.line.me/gs/M_285sexpf_GW.png?oat_content=qr" alt="LINE QRCode" width="120" height="120">
  </div>

  <footer class="bg-light text-dark mt-5">
    <div class="container py-4">
      <div class="row">
        <!-- 聯絡資訊 -->
        <div class="col-md-4 mb-3">
          <h6 class="footer-title mb-3 fw-bold">廟宇資訊</h6>
          <p>廟宇地址：台中市太平區太平九街159號</p>
          <p>聯絡電話：0905-180909</p>
          <p>服務時間：09:00-18:00</p>
          <p>公辦日：周五晚間 8:30</p>
        </div>

        <!-- 社群平台 -->
        <div class="col-md-4 mb-3">
          <h6 class="footer-title mb-3 fw-bold">社群平台</h6>
          <ul class="list-unstyled social-links">
            <li><a href="https://www.facebook.com/TaiZhongYuZhiFengTianGong" target="_blank"><i class="bi bi-facebook"></i>Facebook</a></li>
            <li><a href="https://www.youtube.com/channel/UCyNjQTLOsI-oXhwqhHaj6yQ" target="_blank"><i class="bi bi-youtube"></i>YouTube</a></li>
            <li><a href="https://www.tiktok.com/@leitian0315?_t=ZS-8vYNTcXcfy9&_r=1" target="_blank"><i class="bi bi-tiktok"></i>TikTok</a></li>
            <li><a href="https://www.instagram.com/lei_tian0315/profilecard/" target="_blank"><i class="bi bi-instagram"></i>Instagram</a></li>
            <li><a href="https://www.threads.net/@lei_tian0315?igshid=NTc4MTIwNjQ2YQ==" target="_blank"><i class="bi bi-chat-dots"></i>Threads</a></li>
          </ul>
        </div>

        <!-- LOGO 與回到頂部 -->
        <div class="col-md-4 text-md-end text-center">
          <img src="{{ url_for('static', filename='logo.svg') }}" alt="玉旨奉天宮" height="50" class="mb-2"><br>
          <a href="#" id="goTop" class="btn btn-outline-gold btn-sm mt-2">回到頂部</a>
          <script>
            document.getElementById("goTop").addEventListener("click", function(e) {
              e.preventDefault();
              document.documentElement.scrollTo({ top: 0, behavior: 'smooth' }); // html
              document.body.scrollTo({ top: 0, behavior: 'smooth' });             // body
            });
          </script>
        </div>
      </div>
    </div>
  </footer>

  <script>
    function closeBox() {
      document.getElementById("floating-box").style.display = "none";
    }
  </script>
</body>
</html>
