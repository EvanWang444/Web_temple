<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}玉旨奉天宮 網站管理後台{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
      <div class="text-center mt-5">
        <h2 class="text-danger">錯誤</h2>
        <p class="text-danger fs-5">{{ message }}</p>
        <div class="d-flex justify-content-center gap-3 mt-4">
          <a href="javascript:history.back()" class="btn btn-primary">返回前一頁</a>
          <a href="{{ url_for('admin') }}" class="btn btn-secondary">返回首頁</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
